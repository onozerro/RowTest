<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rowex</title>

<!-- ====== FAVICON ====== -->
<link rel="icon" type="image/png" href="a.png">

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #c7d0d9;
    margin: 0;
    padding: 0;
  }

  /* ====== ВСЯ СТРАНИЦА ====== */
  .page {
    width: 900px;
    margin: 20px auto;
    background-color: #00a86b; /* зелёная заливка */
    border: 3px solid #000;    /* чёрная обводка */
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  /* ====== ВЕРХНИЙ БАННЕР ====== */
  .banner {
    background-color: #000;
    text-align: center;
    padding: 10px 0;
    border-bottom: 3px solid #000;
  }

  .banner img {
    display: inline-block;
    width: 700px;
    max-width: 90%;
    border: 3px solid #000;
  }

  /* ====== МЕНЮ (альфа-версия) ====== */
  .menu {
    background-color: #6b4b2c; /* коричневый оттенок */
    text-align: center;
    color: white;
    font-weight: bold;
    padding: 8px 0;
    border-top: 2px solid #000;
    border-bottom: 2px solid #000;
    box-shadow: inset 0 -2px 0 rgba(0,0,0,0.2);
  }

  /* ====== КОНТЕНТ ====== */
  .content {
    text-align: center;
    color: #fff;
    padding: 20px;
  }

  .content h1 {
    margin-top: 0;
    color: #fff;
  }

  .content p {
    color: #e2e2e2;
  }

  .content img {
    display: block;
    margin: 10px auto;
    border: 2px solid #000;
    width: 400px;
    max-width: 100%;
  }

  /* ====== КНОПКА PLAY ====== */
  .play-button {
    display: inline-block;
    background-color: #1e8b3e;
    border: 3px solid #000;
    color: white;
    font-weight: bold;
    text-decoration: none;
    padding: 10px 25px;
    margin-top: 15px;
    border-radius: 5px;
    box-shadow: 0 3px 0 #000;
    transition: all 0.1s ease-in-out;
  }

  .play-button:hover {
    background-color: #27ae60;
    transform: translateY(1px);
    box-shadow: 0 2px 0 #000;
  }

  footer {
    text-align: center;
    font-size: 12px;
    color: #111;
    background-color: #e6e9ee;
    padding: 10px 0;
    border-top: 3px solid #000;
  }
</style>
</head>
<body>

  <div class="page">

    <!-- Баннер -->
    <div class="banner">
      <img src="banner.jpeg" alt="Rowex Banner">
    </div>

    <!-- Меню (альфа версия) -->
    <div class="menu">
      This is only an alpha version of the game!
    </div>

    <!-- Контент -->
    <div class="content">
      <h1>Welcome to ROWEX!</h1>
      <p>This is only an alpha version of the game, a lot of new things will be added soon!</p>
      <p>yo</p>

      <h3>Only offline play is available at the moment!</h3>
      <img src="info.jpeg" alt="Server Image">

      <!-- Кнопка Play -->
      <a href="play.html" class="play-button">Play</a>
    </div>

    <footer>
      Rowex™, “A Good Online Toy”, characters, logos, names, and all)
    </footer>

  </div>

</body>
</html>
